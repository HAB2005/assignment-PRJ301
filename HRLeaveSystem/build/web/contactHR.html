<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Login - Leave Request System</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gradient-to-r from-indigo-200 via-purple-200 to-pink-200 min-h-screen flex items-center justify-center font-sans">
        <!-- Contact HR Section -->
        <section id="contactHR" class="max-w-lg mx-auto mt-16 p-8 bg-white bg-opacity-90 rounded-3xl shadow-2xl backdrop-blur">
            <h2 class="text-2xl font-bold text-purple-800 mb-4">Contact HR - Password Reset Request</h2>
            <form action="#" method="post" class="space-y-4">
                <div>
                    <label for="fullName" class="block text-sm font-medium text-gray-700">Full Name</label>
                    <input type="text" id="fullName" name="fullName" required
                           class="mt-1 w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-400" />
                </div>
                <div>
                    <label for="emailHR" class="block text-sm font-medium text-gray-700">Your Email</label>
                    <input type="email" id="emailHR" name="emailHR" required
                           class="mt-1 w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-400" />
                </div>
                <div>
                    <label for="phoneHR" class="block text-sm font-medium text-gray-700">Phone Number</label>
                    <input type="tel" id="phoneHR" name="phoneHR"
                           class="mt-1 w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-400" />
                </div>

                <button type="submit" class="w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-3 rounded-xl shadow-md transition duration-300">
                    Send Request
                </button>
            </form>
        </section>

    </body>
</html>
