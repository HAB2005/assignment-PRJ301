<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Leave Request System</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style>
            body {
                margin: 0;
                padding: 0;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background: linear-gradient(to right, #c7d2fe, #e9d5ff, #fbcfe8);
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .container {
                background-color: rgba(255, 255, 255, 0.92);
                padding: 50px 60px;
                border-radius: 20px;
                box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
                text-align: center;
                max-width: 400px;
                width: 100%;
            }

            h1 {
                font-size: 28px;
                font-weight: bold;
                color: #6b21a8;
                margin-bottom: 30px;
            }

            .login-btn {
                display: inline-block;
                background-color: #9333ea;
                color: white;
                font-weight: bold;
                font-size: 16px;
                padding: 14px 32px;
                border: none;
                border-radius: 12px;
                text-decoration: none;
                cursor: pointer;
                transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            }

            .login-btn:hover {
                background-color: #7e22ce;
                transform: scale(1.05);
                box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Leave Request System</h1>
            <a id="loginLink" class="login-btn">Login</a>

            <script>
                const contextPath = window.location.pathname.split('/')[1];
                document.getElementById('loginLink').href = `/${contextPath}/login`;
            </script>
        </div>
    </body>
</html>
